<div id="speed-controller" class="settings-unit">
        <mat-slider
                class="range"
                [min]="_speedMin"
                [max]="_speedMax"
                [(ngModel)]="this.automaton.fps">
        </mat-slider>
        <span matTooltip="generations per second" class="highlighted">
                {{this.automaton.fps}} fps 
        </span>
</div>
