<!-- <label for="cells-control">cells: </label> -->
<div class="settings-unit" id="cells-control">
        <span id="">
                <label class="tag" for="cellnumber-slider" id="cellnumber-slider-label">{{this.automaton.cellnumber}} cells</label>
                <mat-slider                 
                        [min]="_cellsMin"
                        [max]="_cellsMax"
                        [(ngModel)]="this.automaton.cellnumber"
                        [step]="_step"
                ></mat-slider>
        </span>
</div>
