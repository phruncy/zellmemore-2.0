<!-- <label for="cells-control">cells: </label> -->
<div class="settings-unit" id="cells-control">
        <span class="tag" for="cellnumber-slider" id="cellnumber-slider-label">{{this.automaton.cellnumber}} cells</span>
        <mat-slider                 
                [min]="_cellsMin"
                [max]="_cellsMax"
                [(ngModel)]="this.automaton.cellnumber"
                [step]="_step"
        ><input matSliderThumb /></mat-slider>
</div>
