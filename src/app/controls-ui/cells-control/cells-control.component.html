<!-- <label for="cells-control">cells: </label> -->
<div class="settings-unit" id="cells-control">
        <span class="tag" for="cellnumber-slider" id="cellnumber-slider-label">{{automaton.cellnumber}} cells</span>
        <mat-slider                 
                [min]="_cellsMin"
                [max]="_cellsMax"
                [step]="_step"
        ><input matSliderThumb [(ngModel)]="automaton.cellnumber"/></mat-slider>
</div>
