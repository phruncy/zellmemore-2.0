<div class="toprow-wrapper">
        <button 
                (click)="onClickPlay()" 
                class="play-button" 
                mat-button
                matTooltip="Run/Pause">
                <fa-icon [icon]="faPlay" class="play icon" [class.active]="!_isRunning"></fa-icon>
                <fa-icon [icon]="faPause" class="pause icon" [class.active]="_isRunning"></fa-icon>
        </button>
        <button 
                (click)="onClickReset()" 
                class="reset-animated"
                mat-button 
                matTooltip="reset">
                <fa-icon [icon]="faUndo" class="reset icon"></fa-icon>
        </button>
        <button class="settings"
                mat-button 
                (click)="toggleController()" 
                matTooltip="show / hide">
                <div class="icon settings-label">
                        settings 
                        <fa-icon [icon]="faAngleLeft" class="settings icon" [class.active]="_controllerDisplayed">    
                        </fa-icon>
                </div>
        </button>
        <div class ="stats">
                <app-status-display></app-status-display>
        </div>
</div>
<mat-divider></mat-divider>
<div class="controller-wrapper">
        <app-automaton-controller 
                class="controller" 
                [class.active]="_controllerDisplayed">
        </app-automaton-controller>
</div>
