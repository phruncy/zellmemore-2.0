<div class="animation-container" cdkScrollable>
        <div class="step-element" id="0">
                <h2 class="text">What are cellular automata?</h2>
        </div>
        <app-step01 *ngIf="_tutorialStep === 1"></app-step01>
        <app-step02 *ngIf="_tutorialStep === 2"></app-step02>
        <app-step03 *ngIf="_tutorialStep === 3"></app-step03>
        <app-step04 *ngIf="_tutorialStep === 4"></app-step04>
        <app-step05 *ngIf="_tutorialStep === 5"></app-step05>
        <app-step06 *ngIf="_tutorialStep === 6"></app-step06>
</div>
<app-tutorial-step-control 
                [_activeStep]="_tutorialStep" 
                (activeStepChange)="_tutorialStep = $event"
                [steps]="steps"
                [unlockedSteps]="_currentTotalSteps">
</app-tutorial-step-control>
<div class="btn-wrapper">
        <div 
                class="btn centered" 
                (click)=addStep();
                matRipple 
                [matRippleUnbounded]="true"
                [matRippleCentered]="true">
                <fa-icon [icon]="faAngleDown"></fa-icon>
        </div>
</div>
<p> Tutorial Step: {{_tutorialStep}}</p>
