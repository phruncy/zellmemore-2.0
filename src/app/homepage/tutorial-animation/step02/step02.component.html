<div class="step-element">
        <div 
                class="multiple-cells-wrapper upper step01"
                *ngIf="_activeDescription === 1">
                <div 
                        *ngFor="let cell of cells; let i = index"
                        class="cell"
                        [@changeState]="cell.state"
                        (@changeState.done)="toggleState(i)"
                        ></div>
        </div>
        <div 
                class="multiple-cells-wrapper upper step02"
                *ngIf="_activeDescription === 0">
                <div 
                        *ngFor="let cell of cells; let i = index"
                        class="cell"
                        [style.background]="cell.state === 'active' ? 'black' : 'white'"
                        ></div>
        </div>
        <div class="description" [@slideInDescription]="_activeDescription">{{descriptions[_activeDescription]}}</div>
</div>
