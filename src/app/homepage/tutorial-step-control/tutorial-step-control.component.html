<div class="controls">
                <button (click)="previousStep()" class="btn" matRipple matTooltip="previous">                 <fa-icon [icon]="faAngleUp"></fa-icon> 
                </button>
                <div 
                        *ngFor="let step of steps; let i = index" 
                        class="step-marker" 
                        [class.active]="_activeStep === (i + 1)"
                        (click)="goToStep(i + 1)"
                        matRipple
                        [matRippleCentered]="true"
                        [matRippleUnbounded]="true"
                >{{index}}</div>
                <button (click)="nextStep()" class="btn" matRipple matTooltip="next">
                        <fa-icon [icon]="faAngleDown"></fa-icon>
                </button>
        </div>
