<body class="container">
        <header class="controller">
                <button (click)="this.automaton.toggleLoop()" class="btn play">
                        <fa-icon [icon]="faPlay" class="play-icon"></fa-icon>
                </button>
                <button (click)="this.automaton.reset()" class="btn reset">
                        <fa-icon [icon]="faUndo" class="reset-icon"></fa-icon>
                </button>
                <div class ="dropdown" (mouseover)="this.toggleController()" (mouseleave)= "this.toggleController()" >
                        <div class="btn settings" >
                                settings 
                                <fa-icon [icon]="faAngleLeft" class="settings-icon">        
                                </fa-icon>
                        </div>
                        <app-automaton-controller class="settings-content"></app-automaton-controller>
                </div>
        </header>
        <!-- The Visualizatoion Display Area -->
        <section class="canvas-display">
                <!-- Widgets go here: -->
                <app-widget-frame></app-widget-frame>
        </section>
        <div class="menu" [class.active]="this._selectionDisplayed">
                <div>
                        <button (click)="toggleSelection()" class="dropdown-btn">
                                <fa-icon [icon]="faTimes" class="plus-icon" [class.active]="this._selectionDisplayed"></fa-icon>
                        </button>
                </div>
                <app-visualization-selection *ngIf="selectionDisplayed" class="menu-content"></app-visualization-selection>
        </div>
</body>
